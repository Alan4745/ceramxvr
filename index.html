    <title>Ceramxvr</title>

  <body>
    <div id="screenStart" class="contenedor">
      <div class="carga">
        <div
          class="imagentext"
          style="
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            align-items: center;
            align-content: center;
          "
        >
          <div
            style="
              width: 400px;
              height: 70px;
              object-fit: cover;
              justify-content: center;
              vertical-align: middle;
              align-content: center;
            "
          >
            <img
              style="width: 70%; height: 70%"
              id="imagenLogo"
              crossorigin="anonymous"
              src="assets/logo.png"
            />
          </div>
          <div>
            <h3
              style="
                color: #5ea8fd;
                position: relative;
                font-size: 30px;
                font-family: Arial;
                font-weight: 300;
                margin-top: 10px;
              "
            >
              VIRTUAL REALITY EXPERIENCE
            </h3>
          </div>
        </div>

        <div id="contenedorBarra" style="width: 250px; height: 30">
          <div class="texto-contenedor">
            <div class="texto">Loading...</div>
          </div>

          <div id="barraContenedor" class="barra-contenedor">
            <div class="barra"></div>
          </div>
        </div>

        <div
          id="textStart"
          style="display: none; width: 250px; height: 30; text-align: center"
        >
          <h3
            style="
              color: white;
              font-size: 22px;
              margin-top: 5px;
              margin-bottom: 5px;
              text-align: center;
            "
          >
            TAP TO ENTER VEHICLE
          </h3>
        </div>
      </div>
    </div>

    <a-scene
      id="ascene"
      mobile1
      cursor="rayOrigin: mouse;"
      visible="true"
      loading-screen="dotsColor: #005DFA; backgroundColor: #0D1D2A; enabled: true;"
      vr-mode-ui="cardboardModeEnabled: true"
    >
      <a-assets>
        <video
          id="testVideo"
          loop="false"
          crossorigin="anonymous"
          esene="true"
        ></video>
        <video
          id="videoabout"
          src="https://ceramxvr.com/assets/videos/ceramx_window_treatment.mp4"
          crossorigin="anonymous"
          width="160"
          height="90"
          loop="true"
        ></video>
        <audio
          id="audioMainMenu"
          loop
          crossorigin="anonymous"
          src="https://ceramxvr.com/assets/audios/Main_Menu.mp3"
        ></audio>
        <audio
          id="audioBackgroud"
          crossorigin="anonymous"
          src="https://ceramxvr.com/assets/audios/audios_backgroud_music/Snow_Scene_Background_Music.mp3"
        ></audio>
        <audio
          id="audioVoicer"
          crossorigin="anonymous"
          src="https://ceramxvr.com/assets/audios/audios_voiceovers/Snow_Post.mp3"
        ></audio>
        <img id="my-image" crossorigin="anonymous" src="/assets/bg.jpg" />
        <img id="my-id" crossorigin="anonymous" src="/assets/sky.png" />
        <img id="my-snow" crossorigin="anonymous" src="assets/snow.png" />

        <img id="my-logo" crossorigin="anonymous" src="assets/logo.png" />

        <img

        <img id="my-About" crossorigin="anonymous" src="/assets/About.png" />

          height="34"

        />

      <button id="mostrarPopup" style="display: none">
        <span style="color: white"> Add FS </span>
      </button>

      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" id="cerrarPopup">&times;</span>
          <h3 style="text-align: center; margin-bottom: 5px">
            Want To See In Fullscreen❓
          </h3>
          <p style="text-align: center">
            Simply add the web app to your home screen and open.
          </p>
          <br />
          <p style="text-align: center">
            Just tap the
            <img
              src="/assets/share_safari.png"
              style="width: 30px; height: 30px; display: initial"
              alt="share"
            />
            'Add to Home Screen'
          </p>
        </div>
      </div>

      <a-entity id="entity_camera" position="0 1.5 8">

          position="0 0 0"
          wasd-controls-enabled="true"
        >
          <a-cursor
            id="cursor1"

            fuse="false"
            fuse-timeout="3000"

      function toggleFullscreen() {
        var elem = document.documentElement; // Obtenemos el elemento raíz (HTML) de la página
        var fullscreenimg = document.querySelector("#fullscreenimg");

        if (
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        ) {
          // Si ya estamos en pantalla completa, salimos de ella
          if (document.exitFullscreen) {
            fullscreenimg.setAttribute("src", "/assets/fullscreen.png");

            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            fullscreenimg.setAttribute("src", "/assets/fullscreen.png");

            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            fullscreenimg.setAttribute("src", "/assets/fullscreen.png");

            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            fullscreenimg.setAttribute("src", "/assets/fullscreen.png");

            document.msExitFullscreen();
          }
        } else {
          // Si no estamos en pantalla completa, entramos a ella
          if (elem.requestFullscreen) {
            fullscreenimg.setAttribute("src", "/assets/exit.png");

            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            fullscreenimg.setAttribute("src", "/assets/exit.png");

            elem.webkitRequestFullscreen();
          } else if (elem.mozRequestFullScreen) {
            fullscreenimg.setAttribute("src", "/assets/exit.png");

            elem.mozRequestFullScreen();
          } else if (elem.msRequestFullscreen) {
            fullscreenimg.setAttribute("src", "/assets/exit.png");

            elem.msRequestFullscreen();
          }
        }
      }

      // Evento click para el botón que activará el modo pantalla completa
      var fullscreenButton = document.getElementById("fullscreenButton");
      console.log("Hey");
      window.addEventListener("load", function () {
        // This will scroll the page down by 1 pixel, triggering the address bar to hide
        setTimeout(function () {
          window.scrollTo(0, 1);
        }, 0);
      });
      fullscreenButton.addEventListener("click", function () {
        toggleFullscreen();
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mostrarPopupBtn = document.getElementById("mostrarPopup");
        const popup = document.getElementById("popup");
        const cerrarPopupBtn = document.getElementById("cerrarPopup");

        mostrarPopupBtn.addEventListener("click", function () {
          popup.style.display = "block";
        });

        cerrarPopupBtn.addEventListener("click", function () {
          popup.style.display = "none";
        });

        // Mostrar el botón en todos los dispositivos móviles
        const isMobileDevice =
          /webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        if (isMobileDevice) {
          if (window.matchMedia("(display-mode: standalone)").matches) {
            const installButton = document.getElementById("mostrarPopup");
            console.log("estamos");
            installButton.style.display = "none";
          } else {
            mostrarPopupBtn.style.display = "block";
          }
        }
      });
    </script>
